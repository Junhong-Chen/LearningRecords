<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>调整tab的宽度</title>
  <style>
    pre {
      tab-size: 2;
    }
  </style>
</head>
<body>
  <!--
  tab 非常适合用来缩进代码，但人们在网页中却常常有意避开它。这是因为浏览器会把其宽度显示为 8 个字符。
  css3中引入了一个新的属性 tab-size ，它接受一个数字（表示字符数）或者一个长度值（这个不那么实用）。
  tab-size 可以设置为 0 来完全禁用tab。

  reference-link: play.csssecrets.io/tab-size
  -->
  <pre class="zebra-lines"><code>
	#include &lt;stdio.h&gt;
	int main()
	{
		printf("Hello, World!");
		return 0;
	}</code></pre>
</body>
</html>
