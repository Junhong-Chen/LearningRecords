<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>状态平滑的动画</title>
</head>
<body>
  <!--
  不是所有动画都是在页面一加载好就立即播放的。更常见的情况是，我们想通过动画来响应用户的动作，比如用户的鼠标悬停在某个元素上（:hover），或者按住鼠标键（:active），等等。在这种场景下，我们将无法控制动画实际的循环次数，因为用户的动作会随时中断动画，而此时动画不可能刚好插放到我们事先指定的循环次数。举例来说，用户的鼠标可能会触发一个华丽的:hover 动画，而在动画还没有播完的时候，鼠标就从元素上移走了。在这种情况下，动画会如何表现呢？
  在默认情况下，动画只会立即停止播放，并生硬地跳回开始状态。对于某些非常细微的动画来说，这种行为还算可以接受。但在绝大多数时候，这只会产生非常糟糕的用户体验。

  reference-link: play.csssecrets.io/state-animations
  -->

  <div class="panoramic"></div>
  <style>
    @keyframes panoramic {
      to {
        background-position: 100% 0;
      }
    }

    .panoramic {
      width: 160px;
      height: 160px;
      background: url('../assets/images/naxosGreece.jpg');
      background-size: auto 100%;
      animation: panoramic 10s linear infinite alternate; /*反转偶数次循环周期*/
      animation-play-state: paused; /*实现这种效果的关键属性，默认情况下暂停动画，在用户与其交互时再开始播放*/
    }

    .panoramic:hover,
    .panoramic:focus {
      animation-play-state: running; /*播放动画*/
    }
  </style>
</body>
</html>
